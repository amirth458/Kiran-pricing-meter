<div class="wrapper shadow">

  <form [formGroup]="form" class="needs-validation" (submit)="save($event)">

    <div class="form-row">

      <div class="form-group theme col">
        <label for="coreCompetence">
          Core Competencies
          <span class="icon" data-toggle="tooltip" data-placement="right" [title]="tooltipCoreCompetencies">
            <i class="fas fa-question-circle"></i>
          </span>
        </label>
        <ng-select [multiple]="true" dropdownPosition="bottom" [virtualScroll]=" true" [hideSelected]="true"
          placeholder="Core Competencies" [selectOnTab]="true" [(ngModel)]="selectedCoreCompetence"
          [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of coreCompetencies" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group theme col">
        <label for="adjacentGrowth">
          Adjacent Growth
          <span class="icon" data-toggle="tooltip" data-placement="right" [title]="tooltipAdjacentGrowth">
            <i class="fas fa-question-circle"></i>
          </span>
        </label>
        <ng-select [multiple]="true" placeholder="Adjacent Growth" dropdownPosition="bottom" [virtualScroll]=" true"
          [hideSelected]="true" [selectOnTab]="true" [(ngModel)]="selectedAdjacentGrowth"
          [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of adjacentGrowths" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>

    </div>

    <div class="form-row" style="display: none">
      <div class="form-group theme col">
        <label>
          RFQ To Exclude
          <span class="icon" data-toggle="tooltip" data-placement="right" [title]="tooltipRFQ">
            <i class="fas fa-question-circle"></i>
          </span>
        </label>
        <input formControlName="rfqExclusionCondition" id="rfqExclusionCondition" name="rfqExclusionCondition"
          placeholder="RFQ To Exclude" class="form-control">
      </div>
    </div>

    <div class="form-row"  style="display: none">
      <div class="form-group theme col">
        <label>
          Client To Exclude
          <span class="icon" data-toggle="tooltip" data-placement="right" [title]="tooltipClientToExclude">
            <i class="fas fa-question-circle"></i>
          </span>
        </label>
        <input formControlName="clientExclusionCondition" id="clientExclusionCondition" name="clientExclusionCondition"
          placeholder="Client To Exclude" class="form-control">
      </div>

    </div>

    <div class="row button-section">

      <div class="col-md-10 col-sm-8"></div>

      <div class="form-group col-md-2 col-sm-4">
        <button type="submit" class="btn btn-primary theme" [disabled]="!form.valid">Save</button>
      </div>

    </div>
  </form>
</div>
