<div class="wrapper shadow">

  <form novalidate class="needs-validation" (submit)="save()">
    <div class="form-row">

      <div class="form-group theme col">
        <label for="facility_name">Facility Name</label>
        <input required type="text" [(ngModel)]="form.name" class="form-control" id="facility_name"
          name="facility_name" placeholder="Facility Name">
      </div>
    </div>
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="email">Email</label>
        <input required type="email" [(ngModel)]="form.email" class="form-control" id="email" name="email"
          placeholder="Email">
      </div>

      <div class="form-group theme col-md-6">
        <label for="phone">Phone</label>
        <input required type="tel" [(ngModel)]="form.phone" class="form-control" id="phone" name="phone"
          placeholder="Phone">
      </div>

    </div>

    <div class="form-row">
      <div class="form-group theme col">
        <label>Street 1</label>
        <input required [(ngModel)]="form.street1" class="form-control" name="street1"  id="street1" placeholder="1234 Main St">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group theme col-md-6">
        <label>Street 2</label>
        <input required [(ngModel)]="form.street2" class="form-control" name="street2"  id="street2" placeholder="1234 Main St">
      </div>
      <div class="form-group theme col-md-6">
        <label>Zip</label>
        <input required [(ngModel)]="form.zipCode" class="form-control" name="zipCode"  id="zipCode"  placeholder="Zip Code" pattern="^[0-9\s]{5}$">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group theme col-md-4">
        <label for="city">City</label>
        <input required type="text" [(ngModel)]="form.city" class="form-control" id="city" name="city">
      </div>

      <div class="form-group theme col-md-4">
        <label for="state">State</label>
        <input required type="text" [(ngModel)]="form.state" class="form-control" id="state" name="state">
      </div>

      <div class="form-group theme col-md-4">
        <label for="country">Country</label>
        <select required id="country" name="country" [(ngModel)]="form.country" class="form-control">
          <option selected value="">Choose...</option>
          <option *ngFor="let item of countries" [value]="item.name">{{item.name}}</option>
        </select>
      </div>

    </div>
    <div class="form-row">

      <div class="form-group theme col-md-12">
        <label for="certifications">Certifications</label>
        <ng-select [multiple]="true" dropdownPosition="bottom" [virtualScroll]="true" [hideSelected]="true"
          [selectOnTab]="true" [(ngModel)]="selectedCertifications" [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of certifications" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>


    </div>

    <div class="row button-section">

      <div class="col-md-10 col-sm-8"></div>

      <div class="form-group col-md-2 col-sm-4">
        <button type="submit" class="btn btn-primary theme" >Save</button>
      </div>

    </div>
  </form>
</div>
