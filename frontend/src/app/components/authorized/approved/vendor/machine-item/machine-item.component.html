<div class="wrapper shadow">

  <div *ngIf="error.length>1" class="alert alert-danger" role="alert">
    {{error}}
  </div>

  <form [formGroup]="form" novalidate class="needs-validation" (submit)="save($event)">
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="machineName">Machine Name</label>
        <input required type="text" formControlName="name" class="form-control" id="machineName" name="machineName"
          placeholder="Machine Name" />
        <span *ngIf="showRequired('name', 1)" class="footnote red">* Required</span>
      </div>


      <div class="form-group theme col-md-6">
        <label for="serialNumber">Serial Number</label>
        <input required type="text" formControlName="serialNumber" class="form-control" id="serialNumber"
          name="serialNumber" placeholder="Vendor Specific Unique Identifier" />
        <span *ngIf="showRequired('serialNumber', 1)" class="footnote red">* Required</span>
      </div>

    </div>
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="equipment">Equipment</label>
        <ng-select #equipmentInput (change)="clearStoreEquipment()" (keyup)="onEquipmentSearch($event)"
          placeholder="Add Equipment" loadingText="Searching..." [multiple]="false" [loading]="isEquipmentLoading"
          dropdownPosition="bottom" [virtualScroll]=" true" [hideSelected]="true" [selectOnTab]="true"
          formControlName="equipment">
          <!-- [items]="equipments" bindValue="id" bindLabel="name" -->
          <ng-container *ngFor="let item of equipments">
            <ng-option [disabled]="item.id == ''" [value]="item.id">{{item.name}}</ng-option>
          </ng-container>
        </ng-select>
        <span *ngIf="showRequired('equipment', 3)" class="footnote red">* Required</span>
      </div>

      <div class="form-group theme col-md-6">
        <label for="material">Material</label>
        <ng-select #materialInput (change)="clearStore()" (keyup)="onMaterialSearch($event)" placeholder="Add Materials"
          loadingText="Searching..." [loading]="isMaterialLoading" [multiple]="true" dropdownPosition="bottom"
          [virtualScroll]=" true" [hideSelected]="true" [selectOnTab]="true" formControlName="material">
          <ng-container *ngFor="let item of materials">
            <ng-option [disabled]="item.id == ''" [value]="item.id">{{item.name}}</ng-option>
          </ng-container>

        </ng-select>
        <span *ngIf="showRequired('material', 3)" class="footnote red">* Required</span>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="vendorFacility">Facility</label>
        <select required id="vendorFacility" name="vendorFacility" formControlName="vendorFacility"
          class="form-control">
          <option selected value='0'>Choose...</option>
          <option *ngFor="let item of facilities" [value]="item.id">{{item.name}}</option>
        </select>
        <span *ngIf="showRequired('vendorFacility', 2)" class="footnote red">* Required</span>
      </div>

    </div>
    <!-- Features Parameters  -->
    <div class="tab-container card" *ngIf="featureShow">

      <div class="card-header">
        <div class="menu-item active">
          Features
        </div>
      </div>

      <div id="conditionLabel" class="conditions">


        <div class="default">
          <div class="form-group nickname theme col">
            <label for="parameterNickName">Enter your equirement features</label>
          </div>
          <span class="add" (click)="addEquipment()">
            <i class="fas fa-plus"></i>
          </span>
        </div>

        <div class="condition-wrapper">

          <div class="input-wrapper">

            <div *ngFor="let item of equipmentList; let index = index" class="form-row">
              <div class="form-group theme col-md-4">
                <select required id="name" name="name" [(ngModel)]="equipmentList[index].equipmentFeatureType.id"
                  (ngModelChange)="onChangeFeatureType(equipmentList[index].equipmentFeatureType.id, index)"
                  [ngModelOptions]="{standalone: true}" class="form-control">
                  <option selected value="">Choose...</option>
                  <option *ngFor="let item of featureTypes" [value]="item.id">
                    {{item.name}}
                  </option>
                </select>
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>
              <div class="form-group theme col-md-4">
                <input required type="number" step="0.00001" maxlength="4" min="0" min="0" max="9999"
                  [(ngModel)]="equipmentList[index].value" [ngModelOptions]="{standalone: true}" class="form-control"
                  id="value" name="value" placeholder="Value">
                <div class="invalid-feedback">
                  Required.
                </div>
              </div>

              <div class="form-group theme col-md-4 icon-attached">
                <div>

                  <select required id="measureUnit" name="measureUnit" [(ngModel)]="equipmentList[index].unitType.id"
                    [ngModelOptions]="{standalone: true}" class="form-control">
                    <option selected value="">Choose...</option>
                    <option *ngFor="let item of getFeatureUnits(equipmentList[index].equipmentFeatureType)"
                      [value]="item.id">
                      {{item.symbol}}
                    </option>
                  </select>
                  <div class="invalid-feedback">
                    Required.
                  </div>
                </div>
                <span class="minus" (click)="removeFeature(index)">
                  <i class="fas fa-minus"></i>
                </span>
              </div>

            </div>
            <div *ngIf="equipmentList.length > 5" class="default">
              <span class="add" (click)="addEquipment()">
                <i class="fas fa-plus"></i>
              </span>
            </div>
          </div>


        </div>
      </div>
    </div>
    <!-- End of Features Parameters -->
    <div class="row button-section">

      <div class="col-md-10 col-sm-8"></div>

      <div class="form-group col-md-2 col-sm-4">
        <button type="submit" class="btn btn-primary theme">Save</button>
      </div>

    </div>
  </form>
</div>
