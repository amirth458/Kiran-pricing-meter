<div class="wrapper">
  <div *ngIf="tableControlReady" class="table-control">
    <app-column-search-filter width="200px" height="295px" [type]="type" [(filterColumns)]="filterColumns"
      (filterColumnsChange)="filterColumnsChange($event)" [(searchColumns)]="searchColumns"
      (searchColumnsChange)="searchColumnsChange($event)">
    </app-column-search-filter>
  </div>

  <div *ngIf="tableControlReady" class="table theme-table">

    <div class="page-size">
      Page Size:
      <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="pageSizeChanged($event)">
        <option selected value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>

    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
      [gridOptions]="gridOptions">
    </ag-grid-angular>


  </div>
</div>



<!-- Button trigger modal -->
<button #deleteModal type="button" class="btn btn-primary d-none" data-toggle="modal"
  data-target="#processPricingModal">
</button>

<!-- Modal -->
<div class="modal fade theme" id="processPricingModal" tabindex="-1" role="dialog"
  aria-labelledby="processPricingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="processPricingModalLabel">Confirm Action</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the Process Profile Pricing ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deletePricing()">Delete</button>
      </div>
    </div>
  </div>
</div>
