<div class="center-container login-background">
  <div
    class="wrapper shadow wrapper shadow col-12 col-sm-12 col-md-8 col-lg-6"
    style="max-width: 420px;background: white;"
  >
    <div
      style="width: 100%; padding-top: 60px; padding-bottom: 40px;display: flex; justify-content: center"
    >
      <div class="d-flex flex-column logo" style="width: 230px">
        <img
          src="assets/image/blue-logo.png"
          width="230px"
          alt="3Diligent Logo"
        />
        <span>Admin</span>
      </div>
    </div>
    <div class="col-10 offset-1">
      <form
        [formGroup]="userForm"
        novalidate
        class="needs-validation"
        (submit)="login()"
      >
        <p class="shop-manager">
          Sign In
        </p>

        <div class="form-row">
          <div class="form-group theme col-12">
            <input
              required
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email address or username"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group theme col-md-12">
            <input
              required
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="form-row d-flex align-items-center justify-content-center">
          <!-- <re-captcha
            *ngIf="recaptcha"
            formControlName="recaptchaReactive"
            required
            [siteKey]="siteKey"
          ></re-captcha> -->
        </div>

        <div *ngIf="errorMessage.length > 0; x" class="errorContainer">
          <span class="error">{{ errorMessage }}</span>
        </div>
        <div class="form-row login-btn">
          <div class="col-md-3"></div>
          <div class="form-group theme  col-md-6">
            <button type="submit" class="btn btn-primary theme theme-reverse">
              Login
            </button>
          </div>
          <div class="col-md-3"></div>
        </div>

        <!-- <div class="form-row">
          <div class="form-group theme col-md-6 col-12">
            <input type="checkbox" formControlName="remember_me" id="remember_me" name="remember_me" />
            <span  style="margin-left: 10px">Remember Me</span>
          </div>
          <div class="form-group theme col-md-6 col-12 forgot" align="right">
            <a href="#">Forgot password</a>
          </div>
        </div> -->
      </form>
    </div>
    <div class="register" align="center">
      <span class="no-member-label"
        >Not a member?
        <a href="/signup/user"><span class="join">Join Us!</span></a></span
      >
    </div>
  </div>
</div>
<app-footer-menu></app-footer-menu>
