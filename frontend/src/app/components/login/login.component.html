<div class="center-container">
  <div class="wrapper shadow col-8 offset-2">
    <div style="width: 100%; padding-top: 60px; padding-bottom: 40px;display: flex; justify-content: center">
      <div class="d-flex flex-column logo" style="width: 230px">
        <img src="assets/image/blue-logo.png" width="230px" alt="3Diligent Logo">
        <span>Shop Management</span>
      </div>
    </div>
    <div class="col-6 offset-3">
      <form [formGroup]="userForm" novalidate class="needs-validation" (submit)="login()">
        <p class="shop-manager">
          Sign In
        </p>
            
        <div class="form-row">
          <div class="form-group theme col-md-12">
            <input required type="text" formControlName="email" class="form-control" id="email" name="email"
              placeholder="Email address or username" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group theme col-md-12">
            <input required type="password" formControlName="password" class="form-control" id="password" name="password"
              placeholder="Password">
          </div>
        </div>
  
        <div *ngIf="errorMessage.length > 0 && errorCounter % 2 == 0 " class="errorContainer">
          <span class="error">{{errorMessage}}</span>
        </div>
        <div class="form-row">
          <div class="form-group theme col-md-12">
            <button type="submit" class="btn btn-primary theme">Login</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group theme col-md-6">
            <input type="checkbox" formControlName="remember_me" id="remember_me" name="remember_me" /> 
            <span  style="margin-left: 10px">Remember Me</span>
          </div>
          <div class="form-group theme col-md-6 forgot" align="right">
            <a href="#">Forgot password</a>            
          </div>
        </div>

        <div style="margin-top: 40px;margin-bottom: 40px;" align="center">
          <span class='no-member-label'>Not a member? <a href='#'><span class="join">Join Now</span></a></span>
        </div>
      </form>
    </div>
  </div>
</div>
