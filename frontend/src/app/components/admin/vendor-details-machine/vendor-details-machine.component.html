<div class="wrapper shadow">
  <div class="form-row">

    <div class="table theme-table">

      <div class="page-size">
        Page Size:
        <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="pageSizeChanged($event)">
          <option selected value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>

      <ag-grid-angular style="width: 100%; height: 300px" class="ag-theme-balham" [rowData]="rowData"
        [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
  </div>
  
  <div class="form-row ">
    <div class="form-group col-12" align="right">
        <button type="button" (click) = "approveUser()" *ngIf="this.status === 3 || this.status === 2" class="btn btn-approve theme">Approve</button>
        <button type="button" *ngIf="this.status === 1" class="btn btn-approved theme">Approved</button>
        <button type="button" (click) = "declineUser()" *ngIf="this.status === 3 || this.status === 1" class="btn btn-decline theme">Decline</button>
        <button type="button" *ngIf="this.status === 2" class="btn btn-declined theme">Declined</button>
    </div>
  </div>
</div>
