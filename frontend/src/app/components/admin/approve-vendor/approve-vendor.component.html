<div *ngIf="!inModal" class="button-wrapper shadow">
  <button class="btn theme add-btn" (click)="addVendor()">
    Add Vendor
  </button>
</div>

<div class="wrapper" *ngIf="gridOptions">
  <div class="table-control">
    <app-column-search-filter
      width="200px"
      [type]="type"
      [(filterColumns)]="filterColumns"
      (filterColumnsChange)="filterColumnsChange()"
      [(searchColumns)]="searchColumns"
      (searchColumnsChange)="searchColumnsChange()"
    >
    </app-column-search-filter>
  </div>
  <div class="table theme-table user-list">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="search-box d-flex align-items-center">
        <input
          class="mr-3"
          placeholder="Vendor Name"
          [(ngModel)]="searchQuery"
          (ngModelChange)="searchDebouncer.next()"
        />
        <span class="text-theme cursor-pointer" *ngIf="!(searchQuery?.length > 3)">
          <i class="fa fa-search"></i>
        </span>
        <span
          class=" text-theme clear-query cursor-pointer"
          *ngIf="searchQuery?.length > 3"
          (click)="searchQuery = ''; searchDebouncer.next()"
        >
          <i class="fa fa-times"></i>
        </span>
      </div>

      <div *ngIf="inModal" class="controls w-100 row">
        <div class="col-8"></div>
        <div class="col-2">
          <button type="button" class="btn w-100 theme" (click)="linkVendor()">
            Link Vendor
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn w-100 theme white" (click)="closeLinkModal()">
            Cancel
          </button>
        </div>
      </div>

      <div *ngIf="!inModal" class="d-flex align-items-center justify-content-between mb-3">
        <span class="text-dark-blue font-sm text-right w-100">total: {{ totalcounts }}</span>
        <div class="d-flex align-items-center ml-3">
          <button type="button" (click)="approveUsers($event)" class="button-approve">
            Approve
          </button>
          <button type="button" (click)="onDeclineUsers($event)" class="button-decline">
            Decline
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="inModal && (getSelection || []).length" class="d-flex selection-view font-sm">
      <div class="d-flex flex-wrap align-items-center mx-3">
        <app-chip
          *ngFor="let item of getSelection"
          [label]="item.label"
          [index]="item.node"
          (removeItem)="removeItem($event)"
        ></app-chip>
        <a (click)="clearSelection()" class="d-flex align-items-center mx-2">
          <i class="fa fa-times"></i>&nbsp;
          <span class="text-theme cursor-pointer text-decoration-underline text-nowrap">
            Clear all
          </span>
        </a>
      </div>
    </div>

    <ag-grid-angular
      style="width: 100%; height: 90%;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      rowModelType="infinite"
      [cacheBlockSize]="pageSize"
    >
    </ag-grid-angular>
    <ngx-spinner
      [name]="'spooler'"
      bdColor="#ffffff80"
      size="small"
      color="#74bf09"
      type="ball-clip-rotate"
      [fullScreen]="false"
    >
      <p class="m-0">Loading...</p>
    </ngx-spinner>
  </div>
</div>

<!-- Button trigger modal -->
<button #infoModal type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#infoModal"></button>

<!-- Subscription cell -->
<ng-template #subscriptionCell let-row>
  <span class="subscription-cell" (click)="subscription($event, row)">Subscription</span>
</ng-template>

<!-- Subscription cell -->
<ng-template #changeVendorAccountCell let-row let-column="params">
  <button class="btn bg-transparent nav-link w-auto" (click)="markVendorAccountAsTest(markAsTestAccountTemplate, row)">
    {{ row?.testAccount || false ? 'Yes' : 'No' }}
  </button>
</ng-template>

<!-- Modal -->
<div
  class="modal fade theme"
  id="infoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="facilityModalLabel">Notice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Please select user you want to {{ infoText }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #declineModal>
  <!-- <div
    class="modal fade theme"
    id="declineModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="declineModalLabel"
    aria-hidden="true"
  > -->
  <!-- <div class="modal-dialog modal-dialog-centered" role="document"> -->
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="declineModalLabel">Decline Comment</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group theme col-md-12">
          <label>Primary Contact Name</label>
          <input class="form-control" readonly [(ngModel)]="primaryContactName" placeholder="Primary Contact Name" />
        </div>
        <div class="form-group theme col-md-12">
          <label>Comment</label>
          <textarea
            required
            class="form-control"
            [(ngModel)]="declineComments"
            placeholder="Please describe here message to decline."
          ></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-danger" (click)="declineUsers($event)">
        Decline
      </button>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
</ng-template>

<ng-template #subscriptionModal let-modal>
  <app-subscription-modal
    [subscriptions]="subscriptions"
    [addons]="addons"
    [contractInfo]="contractInfo"
    (cancel)="modal.dismiss()"
    (ok)="setSubscription($event)"
  ></app-subscription-modal>
</ng-template>

<ng-template #markAsTestAccountTemplate let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title  w-100 text-left pl-3 pr-2">
        Change to {{ selected?.testAccount ? 'Regular' : 'Test' }} Account
      </h5>
      <button type="button" class="close" (click)="closeMarkVendorAccountAsTestModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body p-4" ngbAutofocus>
      <p class="text-theme text-center">
        Do you want to change it to be {{ selected?.testAccount ? 'Regular' : 'Test' }} Account ?
      </p>
    </div>
    <div class="modal-footer d-flex flex-row align-items-center justify-content-center">
      <button type="button" class="btn theme orange" (click)="closeMarkVendorAccountAsTestModal()">
        No
      </button>
      <button type="button" class="btn theme green" (click)="markVendorProfileAsTest()">
        Yes
      </button>
    </div>
  </div>
</ng-template>
