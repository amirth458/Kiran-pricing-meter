<div class="button-wrapper shadow">
  <button type="button" (click)="approveUsers($event)" class="button-approve">Approve</button>
  <button type="button" (click)="declineUsers($event)" class="button-decline">Decline</button>
</div>
<div class="wrapper">
  <div class="table-control">
    <app-column-search-filter width="200px" height="295px" [type]="type" [(filterColumns)]="filterColumns"
      (filterColumnsChange)="filterColumnsChange($event)" [(searchColumns)]="searchColumns"
      (searchColumnsChange)="searchColumnsChange($event)">
    </app-column-search-filter>
  </div>
  <div class="table theme-table">
    <div class="page-size">
      Page Size:
      <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="pageSizeChanged($event)">
        <option selected value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [rowData]="rowData"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
    <div class="dropdown-menu ag-grid-dropdown" *ngIf="showTypeDropDown">
      <div (click)="vendorStatusChanged(1)" class="dropdown-item" [ngClass]="{'active': vendorStatus===1}" href="#">Not Approved</div>
      <div class="ag-grid-dropdown-divider"></div>
      <div (click)="vendorStatusChanged(0)" class="dropdown-item" [ngClass]="{'active': vendorStatus===0}" href="#">All</div>
      <div class="ag-grid-dropdown-divider"></div>
      <div (click)="vendorStatusChanged(2)" class="dropdown-item" [ngClass]="{'active': vendorStatus===2}" href="#">Approved</div>
      <div class="ag-grid-dropdown-divider"></div>
      <div (click)="vendorStatusChanged(3)" class="dropdown-item" [ngClass]="{'active': vendorStatus===3}" href="#">Declined</div>
    </div>
  </div>
</div>



<!-- Button trigger modal -->
<button #infoModal type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#infoModal">
</button>

<!-- Modal -->
<div class="modal fade theme" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="facilityModalLabel">Notice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please select user you want to {{infoText}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
