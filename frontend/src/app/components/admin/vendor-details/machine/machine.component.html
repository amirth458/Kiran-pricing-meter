<div class="wrapper shadow">
  <div class="form-row">
    <div class="table theme-table">
      <div class="page-size">
        Page Size:
        <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="pageSizeChanged($event)">
          <option selected value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>

      <ag-grid-angular
        style="width: 100%; height: 300px"
        class="ag-theme-balham"
        [rowData]="rowData"
        [gridOptions]="gridOptions"
      >
      </ag-grid-angular>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12" style="justify-content: center; align-items: flex-end; display: flex;">
      <button type="button" (click)="createMachine()" class="btn btn-approve theme">
        Create Machine
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="machineModalLabel">Confirm Action</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete the machine ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-danger" (click)="deleteMachine()">Delete</button>
    </div>
  </div>
</ng-template>
