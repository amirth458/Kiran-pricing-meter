<div class="wrapper shadow">
  <form [formGroup]="contactForm" class="needs-validation">
    <div class="form-row">
      <div class="form-group theme col-md-6">
        <label>Company</label>
        <input (change)="onChange()" formControlName="name" class="form-control" placeholder="Company" />
      </div>
      <div class="form-group theme col-md-6">
        <label>Company Division</label>
        <input formControlName="division" (change)="onChange()" class="form-control" placeholder="Company Division" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group theme col-md-6">
        <label>Industry</label>
        <ng-select
          [multiple]="true"
          (change)="onChange()"
          dropdownPosition="bottom"
          [virtualScroll]="true"
          [hideSelected]="true"
          placeholder="Industry"
          [selectOnTab]="true"
          [(ngModel)]="industries"
          [ngModelOptions]="{ standalone: true }"
        >
          <ng-option *ngFor="let item of vendorIndustries" [value]="item.id">{{ item.name }}</ng-option>
        </ng-select>
      </div>
      <div class="form-group theme col-md-6 phone">
        <label>Company Phone</label>
        <international-phone-number
          formControlName="phoneNo"
          (change)="onChange()"
          placeholder="Enter phone number"
          [required]="true"
          [defaultCountry]="'us'"
          name="phone_number"
        ></international-phone-number>
        <span
          *ngIf="!showRequired('phoneNo', 1) && contactForm.controls.phoneNo.status === 'INVALID'"
          class="footnote red"
          >* Phone number is invalid.</span
        >
      </div>
    </div>
  </form>
</div>
