<div class="wrapper shadow">
  <form [formGroup]="detailForm" class="needs-validation" (submit)="saveVenorInformation($event)">
    <div class="form-row">
      <div class="form-group theme col-md-6">
        <label>Vendor Name</label>
        <input required readonly formControlName="name" class="form-control" placeholder="Vendor Name">
        <span *ngIf="showRequired('name', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label>Vendor Type</label>
        <select required formControlName="vendorType" (change)="onChangeVendorType($event)" class="form-control">
          <option selected value="0">Choose...</option>
          <option *ngFor="let item of vendorTypes" [value]="item.id">{{item.name}}</option>
        </select>
        <span *ngIf="showRequired('vendorType', 2)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label>Vendor Industry</label>
        <select required formControlName="vendorIndustry" class="form-control">
          <option selected value="0">Choose...</option>
          <option *ngFor="let item of vendorIndustries" [value]="item.id">
            {{item.name}}</option>
        </select>
        <span *ngIf="showRequired('vendorIndustry', 2)" class="footnote red">* Required</span>
      </div>

    </div>
    <div class="form-row">
      <div class="form-group theme col-md-3">
        <label>Primary Contact Name</label>
        <input readonly required formControlName="primaryContactFirstName" class="form-control" placeholder="First Name">
        <span *ngIf="showRequired('primaryContactFirstName', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label> &nbsp; </label>
        <input required formControlName="primaryContactLastName" class="form-control" placeholder="Last Name">
        <span *ngIf="showRequired('primaryContactLastName', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label>Email</label>
        <input readonly required type="email" formControlName="email" class="form-control" placeholder="Email">
        <span *ngIf="showRequired('email', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3 phone">
        <label>Phone</label>
        <international-phone-number readonly class="readonly" formControlName="phone" placeholder="Enter phone number"
          [required]="true" name="phone_number"></international-phone-number>
        <span *ngIf="showRequired('phone', 1)" class="footnote red">* Required</span>
        <span *ngIf="!showRequired('phone', 1) && detailForm.controls.phone.status === 'INVALID'" class="footnote red">*
          Phone number is invalid.</span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group theme col-md-3">
        <label>Street 1</label>
        <input readonly required formControlName="street1" class="form-control" placeholder="1234 Main St">
        <span *ngIf="showRequired('street1', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label>Street 2</label>
        <input readonly formControlName="street2" class="form-control" placeholder="1234 Main St">
      </div>
      <div class="form-group theme col-md-6">
        <label>City</label>
        <input readonly required formControlName="city" class="form-control">
        <span *ngIf="showRequired('city', 1)" class="footnote red">* Required</span>
      </div>

    </div>
    <div class="form-row">

      <div class="form-group theme col-md-3">
        <label>State/Territory/Region</label>
        <input readonly required formControlName="state" class="form-control">
        <span *ngIf="showRequired('state', 1)" class="footnote red">* Required</span>
      </div>
      <div class="form-group theme col-md-3">
        <label>Zip</label>
        <input readonly required formControlName="zipCode" class="form-control" placeholder="Zip Code" pattern="^[0-9\s]{5}$">
        <span *ngIf="showRequired('zipCode', 1)" class="footnote red">* Required</span>
      </div>
      <div id="countryComponent" class="form-group theme col-md-6">
        <label>Country</label>
        <select readonly required formControlName="country" class="form-control">
          <option selected value="0">Choose...</option>
          <option *ngFor="let item of countries" [value]="item.id">{{item.name}}</option>
        </select>
        <span *ngIf="showRequired('country', 1)" class="footnote red">* Required</span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group theme col-md-6">
        <label>
          Confidentiality
        </label>
        <select readonly formControlName="confidentiality" (change)="onChangeConfidentiality($event)" class="form-control">
          <option selected value="0" [disabled]="disableConfidentiality">Choose...</option>
          <option *ngFor="let item of confidentialities" [disabled]="disableConfidentiality" [value]="item.id">
            {{item.name}}</option>
        </select>
      </div>
      <div class="form-group theme col-md-6">
        <label>Certifications</label>
        <ng-select readonly [multiple]="true" dropdownPosition="bottom" [virtualScroll]=" true" [hideSelected]="true"
          placeholder="Certifications" [selectOnTab]="true" [(ngModel)]="selectedCertifications"
          [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of certifications" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>
    </div>
    <div class="form-row ">
      <div class="form-group col-12" align="right">
          <button type="button" (click) = "approveUser()" *ngIf="this.status === 3 || this.status === 2" class="btn btn-approve theme">Approve</button>
          <button type="button" *ngIf="this.status === 1" class="btn btn-approved theme">Approved</button>
          <button type="button" (click) = "declineUser()" *ngIf="this.status === 3 || this.status === 1" class="btn btn-decline theme">Decline</button>
          <button type="button" *ngIf="this.status === 2" class="btn btn-declined theme">Declined</button>
      </div>
    </div>
  </form>
</div>
