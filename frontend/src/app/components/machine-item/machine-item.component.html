<div class="wrapper shadow">

  <form [formGroup]="form" novalidate class="needs-validation" (submit)="save($event)">
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="machineName">Machine Name</label>
        <input required type="text" formControlName="name" class="form-control" id="machineName" name="machineName"
          placeholder="Machine Name">
      </div>


      <div class="form-group theme col-md-6">
        <label for="serialNumber">Serial Number</label>
        <input required type="text" formControlName="serialNumber" class="form-control" id="serialNumber"
          name="serialNumber" placeholder="Vendor Specific Unique Identifier">
      </div>

    </div>
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="equipment">Equipment</label>
        <ng-select [multiple]="false" dropdownPosition="bottom" [virtualScroll]=" true" [hideSelected]="true"
          [selectOnTab]="true" [(ngModel)]="selectedEquipment" [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of equipments" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>

      <div class="form-group theme col-md-6">
        <label for="material">Material</label>
        <ng-select [multiple]="true" dropdownPosition="bottom" [virtualScroll]=" true" [hideSelected]="true"
          [selectOnTab]="true" [(ngModel)]="selectedMaterials" [ngModelOptions]="{standalone: true}">
          <ng-option *ngFor="let item of materials" [value]="item.id">{{item.name}}</ng-option>
        </ng-select>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="facility">Facility</label>
        <select required id="facility" name="facility" formControlName="facility" class="form-control">
          <option selected value=null>Choose...</option>
          <option *ngFor="let item of facilities" [value]="item.id">{{item.name}}</option>
        </select>
      </div>

    </div>


    <div class="row button-section">

      <div class="col-md-10 col-sm-8"></div>

      <div class="form-group col-md-2 col-sm-4">
        <button type="submit" class="btn btn-primary theme">Save</button>
      </div>

    </div>
  </form>
</div>
