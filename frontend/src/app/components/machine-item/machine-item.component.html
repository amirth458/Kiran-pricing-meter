<div class="wrapper shadow">

  <form novalidate class="needs-validation">
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="vendor_name">Machine Name</label>
        <input required type="text" [(ngModel)]="form.machineName" class="form-control" id="machineName"
          name="machineName" placeholder="Machine Name">
      </div>


      <div class="form-group theme col-md-6">
        <label for="serialNumber">Serial Number</label>
        <input required type="text" [(ngModel)]="form.serialNumber" class="form-control" id="serialNumber"
          name="serialNumber" placeholder="Vendor Specific Unique Identifier">
      </div>

    </div>
    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="equipment">Equipment</label>
        <select required id="equipment" name="equipment" [(ngModel)]="form.equipment" class="form-control">
          <option selected value="">Choose...</option>
          <option *ngFor="let item of equipments" [value]="item.id">{{item.name}}</option>
        </select>
      </div>

      <div class="form-group theme col-md-6">
        <label for="material">Material</label>
        <input required type="text" [(ngModel)]="form.material" class="form-control" id="material" name="material"
          placeholder="Material">
      </div>

    </div>

    <div class="form-row">

      <div class="form-group theme col-md-6">
        <label for="facilityId">Facility</label>
        <select required id="facilityId" name="facilityId" [(ngModel)]="form.facilityId" class="form-control">
          <option selected value="">Choose...</option>
          <option *ngFor="let item of facilities" [value]="item.id">{{item.name}}</option>
        </select>
      </div>

    </div>


    <div class="row button-section">

      <div class="col-md-10 col-sm-8"></div>

      <div class="form-group col-md-2 col-sm-4">
        <button type="submit" class="btn btn-primary theme">Save</button>
      </div>

    </div>
  </form>
</div>
