<div class="wrapper d-flex">
  <div class="table-control">
    <app-column-search-filter
      width="200px"
      height="295px"
      [type]="type"
      [(filterColumns)]="filterColumns"
      (filterColumnsChange)="filterColumnsChange($event)"
      [(searchColumns)]="searchColumns"
      (searchColumnsChange)="searchColumnsChange($event)"
    >
    </app-column-search-filter>
  </div>
  <div class="table theme-table ml-4 d-flex flex-column">
    <div class="toolbar d-flex justify-content-end mb-3">
      <button [ngClass]="{invisible: selectedIds.length === 0}" class="btn btn-primary active" (click)="advanceToVendorSelection()">Advance to Vendor Selection</button>
    </div>
    <ag-grid-angular
      class="ag-theme-balham w-100 flex-grow-1"
      [rowData]="rowData"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>

<ng-template #selectBtn let-row>
  <div class="select-btn-wrapper">
    <button
      class="btn btn-select"
      [ngClass]="{ selected: selectedIds.includes(row.id) }"
      (click)="toggleSelection($event, row.id)"
    >
      Select
    </button>
  </div>
</ng-template>
