<div class="table theme-table order-grid flex-grow-1 pl-1 pr-1">
  <ag-grid-angular
    class="ag-theme-balham w-100"
    [class.grid-empty]="!(rowData?.length > 0)"
    [editType]="'fullRow'"
    [rowData]="rowData"
    [gridOptions]="gridOptions"
    [domLayout]="'autoHeight'"
  >
  </ag-grid-angular>
</div>

<div class="table theme-table job-grid flex-grow-1 pl-1 pr-1">
  <ag-grid-angular
    class="ag-theme-balham w-100"
    [class.grid-empty]="!(rowData?.length > 0)"
    [editType]="'fullRow'"
    [rowData]="rowData"
    [gridOptions]="jobGridOptions"
    [domLayout]="'autoHeight'"
  >
  </ag-grid-angular>
</div>

<div class="table theme-table task-grid flex-grow-1 pl-1 pr-1">
  <ag-grid-angular
    class="ag-theme-balham w-100"
    [class.grid-empty]="!(rowData?.length > 0)"
    [editType]="'fullRow'"
    [rowData]="rowData"
    [gridOptions]="taskGridOptions"
    [domLayout]="'autoHeight'"
  >
  </ag-grid-angular>
</div>

<ng-template #dateCell let-row let-column="params">
  {{ row[column?.colDef?.field] | date: 'MM/dd/yyyy' }}
</ng-template>

<ng-template #statusCell let-row let-column="params">
  row[column?.colDef?.field]
</ng-template>

<ng-template #jobNumberCell let-row let-column="params">
  <div class="d-flex flex-row align-items-center pl-2 pr-2">
    <div class="h-auto">
      {{ row[column?.colDef?.field] }}
    </div>
    <div class="progress h-auto ml-3">
      <ng-container>
        <div
          class="progress-bar job-progress-bar"
          role="progressbar"
          [attr.aria-valuemin]="0"
          [attr.aria-valuemax]="100"
        ></div>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-template #textCell let-row let-column="params">
  <ng-container *ngIf="!column.cellStartedEdit">
    <div
      (change)="column.refreshCell()"
      class="cell-ellipsis"
      data-toggle="popover"
      [attr.data-content]="(row[column?.colDef?.field] | json) != '{}' ? row[column?.colDef?.field] : ''"
      data-placement="auto"
      data-trigger="hover"
    >
      {{ (row[column?.colDef?.field] | json) != '{}' ? row[column?.colDef?.field] : '' }}
    </div>
  </ng-container>
</ng-template>
