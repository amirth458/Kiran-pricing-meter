<div class="modal-container">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Past CompCo Order: 234
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body px-5 pt-3 pb-5">
    <div class="row">
      <div class="col-12">
        <span class="description">
          Released Order Details
        </span>
      </div>
      <div class="col-12 theme-table my-3">
        <ag-grid-angular
          class="ag-theme-balham w-100 h-100"
          [rowData]="rowData[0]"
          [gridOptions]="gridOptions[0]"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="description">
          Matched Suppliers Profile
        </span>
      </div>
      <div class="col-12 theme-table my-3">
        <ag-grid-angular
          class="ag-theme-balham w-100 h-100"
          [rowData]="rowData[1]"
          [gridOptions]="gridOptions[1]"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
