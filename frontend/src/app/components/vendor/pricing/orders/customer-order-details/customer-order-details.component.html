<div class="wrapper">
  <div class="header mb-3">
    <h5 class="text-center">
      Customer Order <span>{{ part?.order?.id || '' }}</span>
    </h5>
  </div>
  <app-tab (valueChange)="selectedTabId$.next($event.value)">
    <app-tab-item
      *ngFor="let tab of tabs"
      [value]="tab.id"
      [tabTitle]="tab.title"
      [active]="(selectedTabId$ | async) === tab.id"
    ></app-tab-item>
    <div class="content p-4">
      <ng-container [ngSwitch]="selectedTabId$ | async">
        <ng-container *ngSwitchCase="0">
          <app-price-view
            [allowOverride]="false"
            [part]="part"
            [customer]="customer"
            [partQuote]="partQuote"
            (manualQuote)="manualQuote()"
          ></app-price-view>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <app-part-information
            [part]="part"
            [rfq]="rfq"
            [customer]="customer"
            [measurementUnits]="measurementUnits"
            [partDimension]="partDimension"
          ></app-part-information>
        </ng-container>
      </ng-container>
    </div>
  </app-tab>
</div>
