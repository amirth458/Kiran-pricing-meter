<div class="wrapper">
  <div class="table theme-table">
    <div class="d-flex justify-content-end align-items-baseline mb-2">
      <div class="page-size">
        Page Size:
        <select id="page-size" (change)="onPageSizeChange($event)">
          <option selected value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>
      <button type="button" class="ml-2 btn theme p-2 toggle-test-btn" (click)="toggleTestAccount()">
        {{ testAccount ? 'Hide Test Account' : 'Show Test Account' }}
      </button>
    </div>

    <ag-grid-angular
      class="ag-theme-balham w-100 h-100"
      [rowData]="rowData"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
</div>

<ng-template #fileCell let-row>
  <span class="file-viewer">
    <a (click)="onFileClicked($event, row, content)">{{ row.filename }}</a>
  </span>
</ng-template>

<ng-template #content let-modal>
  <app-file-viewer (close)="modal.close('')"></app-file-viewer>
</ng-template>
