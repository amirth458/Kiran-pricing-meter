<div class="w-100">
  <div class="mb-1 d-flex justify-content-between align-items-baseline">
    <p class="mb-0 match-text">
      <ng-container *ngIf="rowData?.length; else noProfile">
        {{ rowData?.length }} process profile matched
      </ng-container>
      <ng-template #noProfile>
        No process profile matched
      </ng-template>
    </p>

    <div class="d-flex align-items-baseline profile-source">
      <div class="page-size">
        Page Size:
        <select id="page-size" (change)="onPageSizeChange($event)">
          <option selected value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>

      <button
        *ngIf="showViewToggle"
        type="button"
        (click)="toggleView()"
        class="btn p-0 ml-2 mr-0 theme"
        [ngClass]="{ 'btn-sky-blue': isShowingGlobalRuleProfile }"
      >
        <ng-container *ngIf="!isShowingGlobalRuleProfile; else removeGlobalRule">
          Apply Global Rule
        </ng-container>

        <ng-template #removeGlobalRule>
          Remove Global Rule
        </ng-template>
      </button>
    </div>
  </div>

  <div class="d-flex">
    <div class="table-control">
      <app-column-search-filter
        width="200px"
        height="295px"
        [type]="type"
        [(filterColumns)]="filterColumns"
        (filterColumnsChange)="filterColumnsChange($event)"
        [(searchColumns)]="searchColumns"
        (searchColumnsChange)="searchColumnsChange($event)"
      >
      </app-column-search-filter>
    </div>
    <div class="table theme-table">
      <ag-grid-angular
        class="ag-theme-balham w-100 h-100"
        [rowData]="rowData"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
<ng-template #dateCell let-row let-column="params">
  {{ row[column?.colDef?.field] | date: 'dd/MM/yyyy' }}
</ng-template>
