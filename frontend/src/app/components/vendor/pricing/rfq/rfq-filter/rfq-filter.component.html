<div class="wrapper d-flex justify-content-between flex-wrap">
  <form class="d-flex align-items-center" [formGroup]="formGroup">
    <div class="search-bar mr-4">
      <div class="search-box d-flex align-items-center">
        <input [placeholder]="placeholder" class="w-100" formControlName="query" />
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="d-flex mr-3">
      <label>
        RFQ Created Date
        <input
          placeholder="Date Range"
          formControlName="dateRange"
          class="ml-3"
          [owlDateTime]="dtPicker"
          [owlDateTimeTrigger]="dtPicker"
          [selectMode]="'range'"
        />
        <owl-date-time #dtPicker [pickerType]="'calendar'"></owl-date-time>
      </label>
    </div>
  </form>
</div>
