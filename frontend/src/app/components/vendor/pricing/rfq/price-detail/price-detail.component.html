<div class="wrapper">
  <div class="header mb-3" [ngClass]="{ 'manual-price': part?.manualPricingAllowed }">
    <h5 class="text-center">
      {{
        part?.manualPricingAllowed === false
          ? ''
          : part?.partStatusType.id === 2
          ? 'Queued for Manual Pricing: '
          : part?.partStatusType.id === 3
          ? ''
          : ''
      }}Part {{ part?.rfqMedia.projectRfqId + '.' + part?.id }}
    </h5>
  </div>
  <app-tab (valueChange)="selectedTabId$.next($event.value)">
    <app-tab-item
      *ngFor="let tab of tabs"
      [value]="tab.id"
      [tabTitle]="tab.title"
      [active]="(selectedTabId$ | async) === tab.id"
    ></app-tab-item>
    <div class="content p-4">
      <ng-container [ngSwitch]="selectedTabId$ | async">
        <ng-container *ngSwitchCase="0">
          <app-price-view
            [part]="part"
            [customer]="customer"
            [partQuote]="partQuote"
            (manualQuote)="manualQuote()"
          ></app-price-view>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <div class="border-wrapper">
            <app-part-information
              [measurementUnits]="measurementUnits"
              [part]="part"
              [rfq]="rfq"
              [customer]="customer"
              [partDimension]="partDimension"
            ></app-part-information>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <app-process-profile
            (toggleProfileView)="isShowingGlobalRuleProfile$.next($event)"
            [isShowingGlobalRuleProfile]="isShowingGlobalRuleProfile$.value"
            [part]="part"
            [rowData]="processProfiles"
          ></app-process-profile>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <app-pricing-profile
            (toggleProfileView)="isShowingGlobalRuleProfile$.next($event)"
            [isShowingGlobalRuleProfile]="isShowingGlobalRuleProfile$.value"
            [part]="part"
            [rowData]="pricingProfiles"
          ></app-pricing-profile>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <app-historical-bid [part]="part" [customer]="customer" [partQuote]="partQuote"></app-historical-bid>
        </ng-container>
      </ng-container>
    </div>
  </app-tab>
</div>
