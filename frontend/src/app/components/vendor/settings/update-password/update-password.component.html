<div class="wrapper shadow">
  <form [formGroup]="contactForm" class="needs-validation" (submit)="save($event)">
    <div class="form-row">
      <div class="form-group theme col-md-4">
        <label>Email Address(Username)</label>
        <input
          required
          readonly
          formControlName="email"
          class="form-control"
          placeholder="Email Address"
          type="email"
        />
        <span *ngIf="showRequired('email', 1)" class="footnote red">* Required</span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group theme col-md-4">
        <label>Password</label>
        <input required formControlName="password" class="form-control" placeholder="password" type="password" />
        <span *ngIf="showRequired('password', 1)" class="footnote red">* Required</span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group theme col-md-4">
        <label>Confirm Password</label>
        <input required formControlName="confirmPassword" class="form-control" placeholder="password" type="password" />
        <span *ngIf="contactForm.hasError('notSame')" class="footnote red">Passwords do not match</span>
      </div>
    </div>
    <div class="form-row mt-5" style="justify-content: center">
      <div class="form-group col-md-3 container-continue">
        <button type="button" (click)="save($event)" class="btn btn-contniue theme">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
