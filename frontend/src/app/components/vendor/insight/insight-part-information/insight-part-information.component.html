  <ngb-tabset [destroyOnHide]="true" [justify]="'start'">
    <ngb-tab *ngFor="let part of parts">
      <ng-template ngbTabTitle>
        {{ part?.id }}
        <ng-container *ngIf="part?.partType?.name === appPartTypeEnum.CONNECT_PROPOSAL_PART">
          <span class="proposal-indicator">(proposal)</span>
        </ng-container>
      </ng-template>
      <ng-template ngbTabContent>
        <div class="content flex-grow-1 border rounded">
          <app-part-information
            *ngIf="part"
            [part]="part"
            [rfq]="rfq"
            [customer]="customer"
            [partDimension]="partDimension"
            [invoiceItems]="invoiceItems"
            [partQuote]="partQuote"
          >
          </app-part-information>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
