<div class="wrapper d-flex justify-content-between flex-wrap">
  <div class="d-flex align-items-center">
    <div class="search-bar mr-4">
      <app-search-bar [(search)]="search" (searchChange)="onSearchChange($event)"></app-search-bar>
    </div>
    <div class="d-flex mr-3">
      <label>
        Created Date
        <input
          readonly
          class="ml-3"
          #dateTimeSelector
          [owlDateTime]="dt1"
          [owlDateTimeTrigger]="dt1"
          [selectMode]="'range'"
          [(ngModel)]="createdDateRange"
          (ngModelChange)="onTimeChanged('created', $event)"
        />
        <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
      </label>
    </div>
    <div class="d-flex mr-3" *ngIf="hasLastAttempt()">
      <span>Last Attempt</span>
      <input
        class="ml-3"
        readonly
        #dateTimeSelector
        [owlDateTime]="dt2"
        [owlDateTimeTrigger]="dt2"
        [(ngModel)]="lastAttemptDate"
        (ngModelChange)="onTimeChanged('lastAttempt', $event)"
      />
      <owl-date-time #dt2 [pickerType]="'calendar'"></owl-date-time>
    </div>
  </div>

  <div class="actions d-flex">
    <button class="theme white btn action-btn">
      <i class="fa fa-list"></i>
    </button>
    <button class="theme white btn action-btn color-sky-blue">
      <i class="far fa-chart-bar"></i>
    </button>
    <button class="theme white btn action-btn">
      <i class="far fa-file-excel"></i>
    </button>
    <button class="theme white btn action-btn">
      <i class="fas fa-print"></i>
    </button>
  </div>
</div>
