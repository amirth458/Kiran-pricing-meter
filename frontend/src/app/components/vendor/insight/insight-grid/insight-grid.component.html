<div class="row h-100">
  <div class="col-12 table theme-table h-100">
    <ag-grid-angular
      class="ag-theme-balham w-100 h-100"
      [rowData]="rowData || []"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      rowModelType="infinite"
      [cacheBlockSize]="pageSize"
    >
    </ag-grid-angular>
  </div>
</div>

<ng-template #date let-row let-column="params">
  <ng-container *ngIf="column?.colDef?.field && row[column?.colDef?.field]">
    {{ row[column?.colDef?.field] + 'Z' | date: util.dateFormatWithTime }}
  </ng-container>
</ng-template>
