<div class="wrapper">
  <div class="table theme-table">
    <div class="d-flex header justify-content-between">
      <div class="d-flex">
        <app-insight-header
          *ngIf="
            type === 'release-queue' ||
            type === 'order-complete' ||
            type === 'project-release-queue' ||
            type === 'vendor-confirmation-queue' ||
            type === 'released-projects'
          "
          [type]="null"
          [gridOptions]="gridOptions"
          [placeholder]="'Customer, RFQ, Part, Order'"
          [columns]="columnDefs"
          [extraActions]="false"
          (queryChange)="onQueryChange($event)"
          (createdDateChange)="onCreatedDateChange($event)"
        ></app-insight-header>
      </div>

      <span class="text-theme">Total: {{ totalRows }}</span>
    </div>

    <ag-grid-angular
      class="ag-theme-balham w-100 h-100"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
    <ngx-spinner
      [name]="'loadingPanel'"
      bdColor="#ffffff70"
      size="small"
      color="#74bf09"
      type="ball-clip-rotate"
      [fullScreen]="false"
    >
      <p class="m-0">Loading...</p>
    </ngx-spinner>
  </div>
</div>

<ng-template #fileCell let-row>
  <span class="file-viewer">
    <a (click)="onFileClicked($event, row, content)">{{ row.filename }}</a>
  </span>
</ng-template>

<ng-template #content let-modal>
  <app-file-viewer (close)="modal.close('')"></app-file-viewer>
</ng-template>
