<div class="wrapper">
  <div class="table theme-table">
    <div class="d-flex header justify-content-between align-items-center">
      <div class="d-flex">
        <app-insight-header
          *ngIf="
            type === 'release-queue' ||
            type === 'order-complete' ||
            type === 'project-release-queue' ||
            type === 'vendor-confirmation-queue' ||
            type === 'released-projects'
          "
          [type]="null"
          [gridOptions]="gridOptions"
          [placeholder]="'Customer, RFQ, Part, Order'"
          [columns]="columnDefs"
          [extraActions]="false"
          (queryChange)="onQueryChange($event)"
          (createdDateChange)="onCreatedDateChange($event)"
        ></app-insight-header>
      </div>

      <div class="d-flex align-items-center justify-content-end controls">
        <span class="text-theme count text-right">Total: {{ totalRows }}</span>
        <button
          *ngIf="type === 'order-complete'"
          (click)="toggleRelatedPart()"
          type="button"
          class="btn ml-2 font-sm theme"
          [ngClass]="{ white: requestBody.includeRelatedPartIds }"
        >
          <ng-container *ngIf="requestBody.includeRelatedPartIds">
            Hide
          </ng-container>
          <ng-container *ngIf="!requestBody.includeRelatedPartIds">
            Show
          </ng-container>
          Related Part
        </button>

        <button type="button" class="ml-2 btn theme p-2 toggle-test-btn" (click)="toggleTestAccount()">
          {{ searchOpt.showTestAccount ? 'Hide Test Account' : 'Show Test Account' }}
        </button>
      </div>
    </div>

    <ag-grid-angular class="ag-theme-balham w-100 h-100" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    <ngx-spinner
      [name]="'loadingPanel'"
      bdColor="#ffffff70"
      size="small"
      color="#74bf09"
      type="ball-clip-rotate"
      [fullScreen]="false"
    >
      <p class="m-0">Loading...</p>
    </ngx-spinner>
  </div>
</div>

<ng-template #fileCell let-row>
  <span class="file-viewer">
    <a (click)="onFileClicked($event, row, content)">{{ row.filename }}</a>
  </span>
</ng-template>

<ng-template #content let-modal>
  <app-file-viewer (close)="modal.close('')"></app-file-viewer>
</ng-template>

<!-- partDetails cell -->
<ng-template #partIdCell let-row>
  <a
    class="text-blue text-underlined part-details-cell"
    href="javascript:void(0)"
    (click)="showPartDetails(row, $event)"
    >{{ row?.id }}</a
  >
</ng-template>

<ng-template #partsTemplate let-modal>
  <div class="modal-container">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModalWindow()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      ngbAutofocus
      class="modal-body d-flex flex-column align-items-start justify-content-center pb-4"
      [class.empty]="!(parts?.length > 0)"
    >
      <ng-container *ngIf="parts?.length > 0">
        <app-insight-part-information class="w-100" [hideCloseButton]="true" [parts]="parts">
        </app-insight-part-information>
      </ng-container>
      <ng-container *ngIf="!(parts?.length > 0)">
        <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center">
          <p class="text-theme">No records found to show!</p>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>
