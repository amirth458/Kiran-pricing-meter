<div class="d-flex mr-3">
  <div class="search-box d-flex align-items-center">
    <input class="w-100" formControlName="searchQuery" />
    <i class="fa fa-search"></i>
  </div>
</div>
<div class="d-flex mr-3">
  <label>
    Created Date
    <input
      [owlDateTimeTrigger]="dt13"
      [owlDateTime]="dt13"
      formControlName="selectedMoments"
      [selectMode]="'rangeTo'"
    />
    <owl-date-time #dt13></owl-date-time>
  </label>
</div>
