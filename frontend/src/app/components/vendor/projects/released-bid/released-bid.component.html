<div class="d-flex flex-column w-100 table theme-table released-bid-grids">
  <div class="d-flex header justify-content-between align-items-center pb-2"></div>
  <div class="ag-theme-balham w-100 h-100 position-relative bid-order-grid">
    <ag-grid-angular
      class="ag-theme-balham w-100 h-100"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    <ngx-spinner
      [name]="'releaseLoadingPanel'"
      bdColor="#ffffff70"
      size="small"
      color="#74bf09"
      type="ball-clip-rotate"
      [fullScreen]="false"
    >
      <p class="m-0">Loading...</p>
    </ngx-spinner>
  </div>
</div>
