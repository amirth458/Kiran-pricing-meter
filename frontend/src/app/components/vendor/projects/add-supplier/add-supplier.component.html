<button class="btn btn-white pl-4 pr-4 ml-2" (click)="getAllSuppliersInfo()">
  Add New Supplier
</button>

<ng-template #templateRef let-modal>
  <div class="modal-header">
    <h5 class="modal-title text-theme text-capitalize w-100 pl-3">
      Choose more 3 Vendor
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body theme-table">
    <h6 class="text-theme">Matching Suppliers Queue</h6>
    <ag-grid-angular
      class="ag-theme-balham w-100 h-100"
      [rowData]="availableSuppliers"
      [gridOptions]="gridOptions"
      (gridReady)="onSuppliersGridReady($event)"
      domLayout="autoHeight"
    >
    </ag-grid-angular>
  </div>
  <div class="modal-footer d-flex align-items-center justify-content-center">
    <button
      [disabled]="!isReleaseQueueAvailable"
      class="btn theme btn-primary btn-sm w-auto pl-5 pr-5"
      (click)="release()"
    >
      Release Project to Suppliers
    </button>
  </div>
</ng-template>

<ng-template #checkBoxCell let-row let-column="params">
  <div class="d-flex flex-row justify-content-center align-items-center h-100 w-100" (click)="$event.stopPropagation()">
    <app-check-box [(checked)]="row[column?.colDef?.field]"></app-check-box>
  </div>
</ng-template>
