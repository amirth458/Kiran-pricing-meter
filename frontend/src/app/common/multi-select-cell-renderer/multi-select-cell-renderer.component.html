<div class="action-column">
  <div class="form-group">
    <!-- (change)="clearStore()"  -->
    <ng-select [multiple]="true" dropdownPosition="top" [virtualScroll]=" true" [hideSelected]="true"
      [selectOnTab]="true" [(ngModel)]="equipment">
      <ng-container *ngFor="let item of options">
        <ng-option [disabled]="item.id == ''" [value]="item.id">{{item.name}}</ng-option>
      </ng-container>
    </ng-select>

  </div>
</div>
