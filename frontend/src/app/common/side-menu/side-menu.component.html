<nav id="sidebar">
  <div
    (click)="toggleSideBar()"
    [className]="sidemenuClosed ? 'sidebar-header rotate' : 'sidebar-header'"
  >
    <span>
      <i class="fas fa-arrow-left"></i>
    </span>
  </div>

  <ul class="list-unstyled components">
    <ng-container *ngFor="let item of menus; let i = index">
      <li
        *ngIf="item.visible"
        [className]="item.route == selectedMenu ? 'active' : ''"
      >
        <a (click)="navigateTo(item.route, i)">
          <span class="icon">
            <i [class]="item.icon"></i>
          </span>
          <span class="menu-text">{{ item.name }}</span>
        </a>
      </li>
    </ng-container>
  </ul>
</nav>
