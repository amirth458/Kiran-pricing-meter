<div class="action-column">
  <span #editIcon class="edit" (click)="onEdit()" *ngIf="params.action.canEdit"><i class="fas fa-edit"></i></span>
  <span #copyIcon class="copy" (click)="onCopy()" *ngIf="params.action.canCopy"><i class="far fa-copy"></i></span>
  <span #deleteIcon class="delete" (click)="onDelete()" *ngIf="params.action.canDelete"><i
      class="fas fa-trash"></i></span>
  <span #approve class="approve" (click)="onApprove()" *ngIf="params.action.canApprove(params)">Approve</span>
  <span #decline class="decline" (click)="onDecline()" *ngIf="params.action.canDecline(params)">Decline</span>
</div>
