<div class="center-container">
  <div class=" col-sm-12 col-md-12 col-lg-10 col-xl-8">
    <div class="wrapper shadow ">
      <ul>
        <li *ngFor="let menu of menus">
          <div>
            <span (click)="selectTab(menu)" class="name" [class.active]="selectedTab == menu.name">{{menu.name}}</span>
            <span class="icon" data-toggle="tooltip" data-placement="right" [title]="menu.tooltipMessage">
              <i class="fas fa-question-circle"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Large modal -->
<button #infoModal type="button" class="btn btn-primary d-none" data-toggle="modal"
  data-target=".info-modal">Information</button>

<div class="modal fade info-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-theme" id="processProfileModalLabel">Invalid Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Please input required field correctly.
        </p>
      </div>
    </div>
  </div>
</div>
