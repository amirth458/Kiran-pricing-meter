
<!-- Button trigger modal -->
<button #modal type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#addMultiplier">
</button>

<!-- Modal -->
<div class="modal fade theme" id="addMultiplier" tabindex="-1" role="dialog" aria-labelledby="addMultiplierLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="machineModalLabel">Select Multiplier Value</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group theme col-md-12" style="padding: 0px 40px;">
            <label for="certifications" style="margin-bottom: 20px;">Multiplier Value</label>
            <ng-select [multiple]="true" dropdownPosition="bottom" [virtualScroll]="true" [hideSelected]="true"
              [selectOnTab]="true" [(ngModel)]="selectedValues" [ngModelOptions]="{standalone: true}">
              <ng-option *ngFor="let item of options" [value]="item.id">{{item.name}}</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
