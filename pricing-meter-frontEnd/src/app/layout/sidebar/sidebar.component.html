<aside
  id="leftsidebar"
  class="app-sidebar sidebar">
  <div class="app-header">
    <div class="app-logo">
      <img class="logo-img"  (click)="navigatePath('dashboard')" src="assets/img/side-bar-logo.svg"
           title="Logo"/>
    </div>
  </div>
  <div class="">
    <ul class="list">
      <li *ngFor="let sidebarItem of sidebarItems">
        <div class="header text-right" [ngClass]="sidebarItem.url ? 'active': '' ">
          <span style="padding-right: 9px;"><img *ngIf="sidebarItem.url" [src]="sidebarItem.url? sidebarItem.active: sidebarItem.nonActive" alt="name">
            <i *ngIf="!sidebarItem.url" class="material-icons" style="color:white">groups</i>
          </span>
          {{ sidebarItem.title }}
        </div>
        <a
          [routerLink]="sidebarItem.path"
          *ngIf="!sidebarItem.groupTitle"
          (click)="callMenuToggle($event, sidebarItem.path)">
        </a>
      </li>
    </ul>
  </div>
  <!-- #Menu -->
</aside>
