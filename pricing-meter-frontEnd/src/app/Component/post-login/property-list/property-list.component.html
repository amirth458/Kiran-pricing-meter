<div class="property-container">
  <div>
    <h2 class="property-header">PROPERTY LIST</h2>
    <mat-form-field appearance="outline" class="example-full-width pull-right">
      <mat-label>search</mat-label>
      <input matInput   placeholder="Name or address">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="body table-responsive">
  <table mat-table [dataSource]="DataSources" class="w-100 ppt-list-tbl" style="border-color: white;" >
    <ng-container matColumnDef="id">
      <th mat-header-cell class="table-header" *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
      <span class="table-body">{{element.id}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="clientName">
      <th mat-header-cell class="table-header"  *matHeaderCellDef>CLIENT NAME</th>
      <td mat-cell *matCellDef="let element" class="table-body" > {{element.clientName}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell class="table-header address-width"  *matHeaderCellDef>ADDRESS</th>
      <td mat-cell *matCellDef="let element" class="address-width">
        <span><img  src="assets/img/noimage.jpg" alt="Image" class="profile-img"></span>
        <span>{{element.address}}</span>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef class="table-header">CREATED DATE</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.createdDate">{{element.createdDate | date}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="table-header">STATUS</th>
      <td mat-cell *matCellDef="let element">
        <span class="" *ngIf="element.status === 'inactive'">
          <img src="assets/img/loading.svg" alt="loading">
        </span>
        <span class="" *ngIf="element.status === 'active'">
          <mat-icon style="color:#1E90FF;">link</mat-icon>
          <mat-icon style="color:#2ED573;">offline_pin</mat-icon>
          <mat-icon style="color:#C4C4C4;">edit</mat-icon>
        </span>
        <span class="" *ngIf="element.status === 'nonactive'">
          <mat-icon style="color:#F44336;">cancel</mat-icon>
          <mat-icon style="color:#F44336;">edit</mat-icon>
        </span>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <div class="float-right">
      <ul class="pagination">
        <li class="page-item" *ngFor="let review of propertyReview" [ngClass]="review.key ? 'active': ''">
          <a class="page-link">{{review.value}}</a>
        </li>
      </ul>
    </div>
</div>
</div>
