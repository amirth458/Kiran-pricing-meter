<div class="help-container">
  <div class="card">
    <div class="help-left-section">
      <form class="help-form" [formGroup]="helpForm">
        <h3 class="help-title">help</h3>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Your name</mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email address</mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <div class="submit-btn-wapper">
        <button class="submit-btn">Send</button>
        </div>
      </form>
    </div>
    <div class="help-right-section">
      <img src="assets/img/help.svg" alt="logo" class="img-fit">
    </div>
  </div>
</div>
