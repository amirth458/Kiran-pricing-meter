<div class="setting-container">
  <div class="card">
    <div class="d-flex align-items-center justify-content-between">
      <div class="comp_logo">
        <h3 class="title-txt">Company Logo</h3>
        <div class="profile-wrap">

          <img [src]="companyLogo" alt="img" class="image-set">
          <input type='file' id="getFile" style="display:none" (change)="onSelectCompanyLogo($event)">
          <button class="upload-btn" onclick="document.getElementById('getFile').click()">Upload</button>
          <button class="upload-btn remove-btn" (click)="removeCompanyLogo()">Remove</button>
        </div>
      </div>
      <div class="brok_logo">
        <h3 class="title-txt">Brokerage Logo</h3>
        <div class="profile-wrap">+
          <img [src]="brokerageLogo" alt="img" class="image-set">
          <input type='file' id="getImage" style="display:none" (change)="onSelectBrokerageLogo($event)">
          <button class="upload-btn" onclick="document.getElementById('getImage').click()">Upload</button>
          <button class="upload-btn remove-btn" (click)="removeBrokerLogo()">Remove</button>
        </div>
      </div>
    </div>
    <hr>
    <h3 class="form-header">Personal Info</h3>
    <div class="row">
      <div class="col-6 d-flex flex-column">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email address</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-6 d-flex flex-column">
        <mat-form-field class="form-field"  appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-6 col-lg-4">
        <h3 class="title-txt">Payment methods</h3>
        <label class="card-label" for="card">Card</label>
        <h3 class="float-right exp-txt">Expires on 25/12/2025</h3>
        <input class="card-input" id="card" placeholder="0000-0000-0000">
        <a class="float-right remove-txt">Edit / Remove Card</a>
      </div>
      <div class="col-6 col-lg-8 d-flex justify-content-end">
        <button class="save-button">save</button>
      </div>
    </div>
  </div>
</div>
