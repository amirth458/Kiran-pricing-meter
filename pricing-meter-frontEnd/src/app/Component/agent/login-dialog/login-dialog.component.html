<mat-icon class="float-right btn" (click)="closeGallery()">clear</mat-icon>
<h2 mat-dialog-title class="login-title text-center"> Welcome to Pricing Meter</h2>
<div mat-dialog-content class="form-content">
   <form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Your Email</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Your Password</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <div class="form-footer text-center">
        <button class="submit-btn" (click)="navigateTo()">Login</button>
        <a class="btn forget-password">Forgot your password?</a>
      </div>
   </form>
</div>
<div class="div-line"></div>
