<div class="app-agent-register">
  <div class="left-sec">
    <a href="#" class="logo_img"><img src="assets/img/app-logo.svg" class="img-fluid" (click)="homePage()"/></a>
    <div class="form-content">
      <h2 class="form-title">Registration</h2>
      <form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" >
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" >
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Your Email</mat-label>
          <input matInput formControlName="email" >
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Your Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
        <div class="form-footer">
          <button class="submit-btn" (click)="navigateTo()">NEXT</button>
          <div class="sub-wrap">Already have an account? <a href="" class="sign-lynk">Sign In</a></div>
        </div>
      </form>
    </div>
  </div>
  <div class="right-sec">
    <h2 class="right-header">Use Pricing Meter and NEVER lose a <br/>listing due to pricing.</h2>
    <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="500000">
      <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
        <li data-target="#mycarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/registration_half_1.svg" class="d-block" alt="carousel_img">
        </div>
        <div class="carousel-item">
          <img src="assets/img/registration_half_2.svg" class="d-block" alt="carousel_img">
        </div>
        <div class="carousel-item">
          <img src="assets/img/registration_half_3.svg" class="d-block" alt="carousel_img">
        </div>
        <div class="carousel-item">
          <img src="assets/img/registration_half_1.svg" class="d-block" alt="carousel_img">
        </div>
      </div>
    </div>
  </div>
</div>
